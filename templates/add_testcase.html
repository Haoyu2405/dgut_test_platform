<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--        移动 form 标签，包裹主下方的确定按钮，然后设置发请求的地址和方法-->
            <form class="form-horizontal" action="/testcase/add" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增测试用例</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用例名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="请输入测试用例名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="step" class="col-sm-2 control-label">用例步骤</label>
                        <div class="col-sm-10">
                            <!--                <input type="text" class="form-control" id="step" name="step" placeholder="请输入用例执行步骤">-->
                            <textarea class="form-control" id="step" name="step"
                                      placeholder="请输入用例执行步骤"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method" class="col-sm-2 control-label">用例执行方法</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="method" name="method"
                                   placeholder="请输入用例执行的方法">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">用例备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="remark" name="remark"
                                   placeholder="请输入备注信息">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!--        修改按钮的类型为 submit-->
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
